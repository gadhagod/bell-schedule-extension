name: Build Docs
on: 
  workflow_dispatch:
    inputs:
      version:
        required: true
        description: "Version number of new release"
        default: 1.0.0
  release:
    types: [published]
jobs: 
  main:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Remove .git
      run: rm -rf .git

    - name: Clone docs branch
      run: git clone https://github.com/gadhagod/bell-schedule-extension -b docs dist-docs

    - name: Copy source files
      run: |
        version="${{ github.event.release.tag_name }}"
        mkdir "dist-docs/$version"
        rsync -aP --exclude dist-docs/ ./* "dist-docs/$version"

    - name: Commit new docs
      run: |
        cd dist-docs
        git add .
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git commit -m "Build v$${{ github.event.release.tag_name }}" --allow-empty

    - name: Push to docs branch
      uses: ad-m/github-push-action@master
      with: 
        directory: dist-docs
        branch: docs
        github_token: ${{ secrets.GITHUB_TOKEN }}
        force: true
