<script>
    const req = new XMLHttpRequest();
    req.onreadystatechange = function() {
        if(this.readyState === 4 && this.status === 200) {
            let latestReleaseTag = JSON.parse(this.responseText).tag_name;
            window.location.replace(`https://github.com/gadhagod/bell-schedule-extension/archive/refs/tags/${latestReleaseTag}.zip`);
        }
    };
    req.open("GET", "https://api.github.com/repos/gadhagod/bell-schedule-extension/releases/latest", true);
    req.send();
    document.write("The extension ZIP has been downloaded, and you can return to the documentation.")
</script>
