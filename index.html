<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="middle">
            <center><p>Loading...</p></center>
            <div class="container" id="loader"></div>
        </div>
        <script>
            const req = new XMLHttpRequest();
            req.onreadystatechange = function() {
                if(this.readyState === 4 && this.status === 200) {
                    let latestRelease = JSON.parse(this.responseText);
                    window.location.replace(latestRelease.tag_name);
                }
            };
            req.open("GET", "https://api.github.com/repos/gadhagod/bell-schedule-extension/releases/latest", true);
            req.send();
        </script>
    </body>
</html>
